<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>¿Quién es quién?</title>
    <script src="script.js"></script>
</head>
<body>
<div id="ventana">
    <div id="tabla"></div>
    <div id="formulario">
        <div id="contador"></div>
        <h1 id="tituloh1">PREGUNTAS</h1>
        <div id="cajaIntentos"><h2 id="intentos">TE QUEDAN 8 PREGUNTAS</h2></div>
        <div id="preguntas">
            <div id="preguntaTipo">
                <select name="tipos" class="tipos">
                    <option value="planta" id="planta">¿Es tipo planta?</option>
                    <option value="fuego" id="fuego">¿Es tipo fuego?</option>
                    <option value="agua" id="agua">¿Es tipo agua?</option>
                    <option value="bicho" id="bicho">¿Es tipo bicho?</option>
                    <option value="normal" id="normal">¿Es tipo normal?</option>
                    <option value="veneno" id="veneno">¿Es tipo veneno?</option>
                    <option value="electrico" id="electrico">¿Es tipo eléctrico?</option>
                    <option value="volador" id="volador">¿Es tipo volador?</option>
                    <option value="hada" id="hada">¿Es tipo hada?</option>
                    <option value="acero" id="acero">¿Es tipo acero?</option>
                    <option value="tierra" id="tierra">¿Es tipo tierra?</option>
                    <option value="lucha" id="lucha">¿Es tipo lucha?</option>
                    <option value="psiquico" id="psiquico">¿Es tipo psíquico?</option>
                    <option value="roca" id="roca">¿Es tipo roca?</option>
                    <option value="fantasma" id="fantasma">¿Es tipo fantasma?</option>
                    <option value="hielo" id="hielo">¿Es tipo hielo?</option>
                    <option value="dragon" id="dragon">¿Es tipo dragón?</option>
                </select>
                <button id="tipo">Confirmar pregunta</button>
            </div>
            <div id="preguntaEvo">
                <select name="evos" class="evos">
                    <option value="1" id="1">¿Es primera evolución?</option>
                    <option value="2" id="2">¿Es segunda evolución?</option>
                    <option value="3" id="3">¿Es tercera evolución?</option>
                </select>
                <button id="evo">Confirmar pregunta</button>
            </div>
            <div id="preguntaColor">
                <select name="colors" class="colors">
                    <option value="verde" id="verde">¿Es verde su color principal?</option>
                    <option value="naranja" id="naranja">¿Es naranja su color principal?</option>
                    <option value="rojo" id="rojo">¿Es rojo su color principal?</option>
                    <option value="azul" id="azul">¿Es azul su color principal?</option>
                    <option value="morado" id="morado">¿Es morado su color principal?</option>
                    <option value="marron" id="marron">¿Es marron su color principal?</option>
                    <option value="amarillo" id="amarillo">¿Es amarillo su color principal?</option>
                    <option value="blanco/beige" id="blanco/beige">¿Es blanco/beige su color principal?</option>
                    <option value="rosa" id="rosa">¿Es rosa su color principal?</option>
                    <option value="gris" id="gris">¿Es gris su color principal?</option>
                </select>
                <button id="color">Confirmar pregunta</button>
            </div>
        </div>
        <div id="pistas">
            <p>PISTAS:</p>
        </div>
    </div>
</div>
</body>
</html>
