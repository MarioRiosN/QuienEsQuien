<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANKING</title>
    <script>
        window.addEventListener("load", iniciar);
        function iniciar(){
            contador=localStorage.getItem("contador");
            if(sessionStorage.getItem("respuestaSRC") == sessionStorage.getItem("seleccionSRC")){
                contador++;
                localStorage.setItem("contador",contador);
                localStorage.setItem("player"+contador,sessionStorage.getItem("preguntasRestantes")+"--"+sessionStorage.getItem("tiempoJuego")+"--"+sessionStorage.getItem("nombrePlayer"));
            }
            ranking= new Array();
            for(i=1;i<=contador;i++){
                    nodo = localStorage.getItem("player"+i);
                    ranking.push(nodo);
                }
                ranking.sort();
                ranking.reverse();
            for(i=0;i<ranking.length;i++){
                    player=document.createElement("tr");
                    spliteado=ranking[i].split("--");
                    nomb=document.createElement("td");
                    nodo=document.createTextNode(spliteado[2]);
                    preg=document.createElement("td");
                    nodo2=document.createTextNode(spliteado[0]);
                    tiem=document.createElement("td");
                    nodo3=document.createTextNode(spliteado[1]);
                    nomb.appendChild(nodo);
                    preg.appendChild(nodo2);
                    tiem.appendChild(nodo3);
                    player.appendChild(nomb);
                    player.appendChild(preg);
                    player.appendChild(tiem);
                    document.getElementById("ranking").children[1].appendChild(player);
                }
        }
        function creditear(){
            window.open("creditos.html", "_blank");
        }
        function volumen(){
            if(document.getElementsByTagName("img")[0].getAttribute("class") == "1"){
                document.getElementsByTagName("img")[0].setAttribute("class", "2");
                document.getElementsByTagName("img")[0].src = "multi/mute.png";
                document.getElementById("audio").play();
            }else{
                document.getElementsByTagName("img")[0].setAttribute("class", "1");
                document.getElementsByTagName("img")[0].src = "multi/volume.png";
                document.getElementById("audio").pause();
            }
        }
    </script>
    <style>
        *{
        cursor: url('multi/cursor.png'), auto;
        }
        body{
            background: url("multi/fondo.png") no-repeat center center fixed; 
            background-size: cover;
            z-index: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #ranking{
            width: 100%;
            display: flex;
            justify-content: center;
            text-align: center;
            color: #ffcb05;
            flex-direction: column;
            font-size: xx-large;
        }

        #ranking :is(h1,h2,h3){
            background-color: #2a75bb;
            border-radius: 50%;
        }
        button{
            width: fit-content;
            margin-left: 5%;
            -webkit-text-stroke: 2px #2a75bb;
        }
        table{
            border-collapse: collapse;
        }
        table :is(th,td){
            width: 10%;
            border: 2px;
            border-color: black;
            border-style: solid;
            background-color: #2a75bb;
            caption-side: top;
        }
        #tablita{
            width: 80%;
        }
        #cosas{
            width: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #cosas img{
            width: 25%;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <audio id="audio">
        <source src="multi/ranking.mp3" type="audio/mpeg">
    </audio>
    <div id="tablita">
        <table id="ranking">
            <caption>RANKING</caption>
            <tr>
                <th>NOMBRE</th>
                <th>PREGUNTAS RESTANTES</th>
                <th>TIEMPO</th>
            </tr>
        </table>
    </div>
    <div id="cosas"><button onclick="creditear()">CRÃ‰DITOS</button><img class="1" src="multi/volume.png" onclick="volumen()"></div>
</body>
</html>
