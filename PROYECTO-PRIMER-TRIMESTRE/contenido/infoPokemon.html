<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL</title>
    <link rel="stylesheet" href="cssResultado.css">
    <script>
        window.addEventListener("load", iniciar);
        function iniciar(){
            respuesta=sessionStorage.getItem("respuestaSRC");
            seleccion=sessionStorage.getItem("seleccionSRC");
            nodo1 = document.createElement("img");
            nodo1.setAttribute("src", "pokibol.png");
            nodo1.setAttribute("draggable", "true");
            nodo1.setAttribute("ondragstart", "drag(event)");
            nodo2 = document.createElement("img");
            nodo2.setAttribute("src", "POKEMON/"+respuesta+".png");
            nodo2.setAttribute("ondrop", "drop(event)");
            nodo2.setAttribute("ondragover", "allowDrop(event)");
            divPokibola.appendChild(nodo1);
            divPokemones.appendChild(nodo2);
            nodo3 = document.createElement("img");
            nodo3.setAttribute("src", "TRAINER/"+sessionStorage.getItem("entrenadorSS")+".png");
            divTrainer.appendChild(nodo3);
        }

        function allowDrop(ev){
            ev.preventDefault();
        }

        function drag(ev){
        }

        function drop(ev){
            document.getElementById("divPokibola").style.visibility="hidden";
            if("POKEMON/"+respuesta+".png" == seleccion){
                document.getElementById("divPokemones").children[0].src="pokibol.png";
                document.getElementById("textoDelResultado").children[0].innerText="HAS ACERTADO!!!!!!!!!!!";
            }else{
                document.getElementById("textoDelResultado").children[0].innerText="ESE NO ERA!!!!!!!!!!!";
                document.getElementById("divPokemones").children[0].src=seleccion;
            }
        }
    </script>
</head>
<body>
    <div id="textoDelResultado"><h1>LANZA LA POKIBOLA!!!!!!!!!!!!!!!!!!!</h1></div>
    <div id="lasFotos">
        <div id="divTrainer"></div>
        <div id="divPokibola"></div>
        <div id="divPokemones"></div>
    </div>
</body>
</html>
