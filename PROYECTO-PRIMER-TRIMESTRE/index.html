<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quién es quién?</title>
    <link rel="stylesheet" href="contenido/css/css-inicio.css">
    <script>
        window.addEventListener("load",iniciar);
        function iniciar(){
            if(localStorage.getItem("datosPlayers") == null){
                datosPlayers= new Array();
                localStorage.setItem("datosPlayers", datosPlayers)
                localStorage.setItem("contador",0);
            }
        }
        function empezar(){
            if(document.getElementById("radio1").checked){
                sessionStorage.setItem("entrenadorSS", Math.trunc(Math.random()*11+1));
            }else if(document.getElementById("radio2").checked){
                sessionStorage.setItem("entrenadorSS", Math.trunc(Math.random()*11+12));
            }else if(document.getElementById("radio3").checked){
                sessionStorage.setItem("entrenadorSS", "x");
            }
            if(document.getElementById("cuadroNombre").value.trim() != ""){
                sessionStorage.setItem("nombrePlayer", document.getElementById("cuadroNombre").value);
                window.open("contenido/main.html","_self");
            }else{
                alert("Pon tu nombre");
            }  
        }

        function volumen(){
            if(document.getElementsByTagName("img")[0].getAttribute("class") == "1"){
                document.getElementsByTagName("img")[0].setAttribute("class", "2");
                document.getElementsByTagName("img")[0].src = "contenido/multi/mute.png";
                document.getElementById("audio").play();
            }else{
                document.getElementsByTagName("img")[0].setAttribute("class", "1");
                document.getElementsByTagName("img")[0].src = "contenido/multi/volume.png";
                document.getElementById("audio").pause();
            }
        }
    </script>
</head>
<body>
    <audio id="audio">
        <source src="contenido/multi/inicio.wav" type="audio/wav">
    </audio>
    <div id="primera_linea"><h1>QUIEN ES QUIEN POKEMON</h1><img class="1" src="contenido/multi/volume.png" onclick="volumen()"></div>
    <h2>ELIGE TU ENTRENADOR</h2>
    <div id="botones"><label for="radio1">CHICO: </label><input name="entrenador" id="radio1" type="radio"><label for="radio2">    CHICA: </label><input name="entrenador" id="radio2" type="radio"><label for="radio3">    OTRO: </label><input name="entrenador" id="radio3" type="radio" checked></div>
    <br>
    <input id="cuadroNombre" type="text" placeholder="Escribe tu nombre">
    <br>
    <button onclick="empezar()">EMPEZAR</button>
</body>
</html>
